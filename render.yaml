services:
  - type: web
    name: flutter-login-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: python server.py
    envVars:
      - key: DB_HOST
        value: localhost
      - key: DB_NAME
        value: postgres
      - key: DB_USER
        value: postgres
      - key: DB_PASSWORD
        value: 31998369
      - key: DB_PORT
        value: 6543
